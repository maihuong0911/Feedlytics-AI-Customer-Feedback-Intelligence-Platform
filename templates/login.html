<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - AI Feedback Analyzer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1A2C5B; /* Xanh Than đậm */
            --accent-orange: #FF7518; /* Cam nổi bật */
            --background-gradient: linear-gradient(135deg, #1A2C5B 0%, #3a506b 50%, #FF7518 100%);
        }
        body {
            /* Nền chuyển màu chuyên nghiệp */
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; /* Đảm bảo không có lề thừa */
        }
        .login-card {
            width: 90%;
            max-width: 380px; /* Giữ form vừa phải */
            padding: 30px;
            background-color: #ffffff; /* Nền trắng */
            border-radius: 15px;
            /* Đổ bóng chuyên nghiệp */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); 
            border: none; /* Loại bỏ border mặc định của card nếu có */
        }
        .card-title {
            color: var(--primary-dark); /* Màu xanh than cho tiêu đề */
            font-weight: 700;
        }
        .form-label {
            font-weight: 500;
            color: var(--primary-dark);
        }
        .btn-primary {
            background-color: var(--accent-orange) !important; /* Dùng màu cam cho nút chính để nổi bật */
            border-color: var(--accent-orange) !important;
            font-weight: 600;
            padding: 10px 0;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e06614 !important; /* Màu cam tối hơn khi hover */
        }
        .text-muted, .text-center a {
            color: var(--primary-dark) !important; /* Dùng xanh than cho link phụ */
            font-weight: 500;
        }
        .text-center a:hover {
            color: var(--accent-orange) !important; /* Cam khi hover */
        }
    </style>
</head>
<body>
    <div class="login-card"> 
        <h3 class="card-title text-center mb-4">
            <i class="fas fa-lock me-2"></i> Đăng nhập Hệ thống
        </h3>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Tên người dùng
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-4"> <label for="password" class="form-label">
                    <i class="fas fa-key"></i> Mật khẩu
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
            </button>
            
            <div class="text-center mb-3">
                <a href="{{ url_for('forgot_password') }}" class="text-muted small">Quên mật khẩu?</a>
            </div>
            
            <hr class="my-3"> <div class="text-center small">
                Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
